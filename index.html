<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap Styling -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Site Styling -->
    <link 
        rel="stylesheet" 
        href="site.css"
    >

    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"
    ></script>

    <!-- Index Scripts -->
    <script 
        src="index.js"
    ></script>

</head>
<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="inner-wrapper">
                <div class="row px-1 pt-1">
                    <div class="col-12">
                        <div
                            class="bg-dark px-1 text-end text-white fs-5 overflow-auto"
                            id="display"
                        >
                          0  
                        </div>
                    </div>
                </div>
                <div class="row px-1 pb-1">
                    <div class="col-12">
                        <div
                            class="bg-dark px-1 text-end text-white fs-1 overflow-auto"
                            id="intermediateDisplay"
                        >
                            0
                        </div>
                    </div>
                </div>
                <div class="row g-2 p-1">
                    <div class="col-6">
                        <div class="d-grid">
                            <button
                                class="btn btn-danger btn-block"
                                id="clear"
                                onclick="clearDisplay()"
                            >
                                AC
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-primary btn-block"
                                id="divide"
                                value="/"
                                onclick="addOperatorToDisplay(this)"
                            >
                                /
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-primary btn-block"
                                id="multiply"
                                value="*"
                                onclick="addOperatorToDisplay(this)"
                            >
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-2 p-1">
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="seven"
                                value="7"
                                onclick="addNumberToDisplay(this)"
                            >
                                7
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="eight"
                                value="8"
                                onclick="addNumberToDisplay(this)"
                            >
                                8
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="nine"
                                value="9"
                                onclick="addNumberToDisplay(this)"
                            >
                                9
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-primary btn-block"
                                id="subtract"
                                value="-"
                                onclick="addOperatorToDisplay(this)"
                            >
                                -
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-2 p-1">
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="four"
                                value="4"
                                onclick="addNumberToDisplay(this)"
                            >
                                4
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="five"
                                value="5"
                                onclick="addNumberToDisplay(this)"
                            >
                                5
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="six"
                                value="6"
                                onclick="addNumberToDisplay(this)"
                            >
                                6
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-primary btn-block"
                                id="add"
                                value="+"
                                onclick="addOperatorToDisplay(this)"
                            >
                                +
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-2 p-1">
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="one"
                                value="1"
                                onclick="addNumberToDisplay(this)"
                            >
                                1
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="two"
                                value="2"
                                onclick="addNumberToDisplay(this)"
                            >
                                2
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="three"
                                value="3"
                                onclick="addNumberToDisplay(this)"
                            >
                                3
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid">
                            <button
                                class="btn btn-primary btn-block"
                                id="decimal"
                                value="."
                                onclick="addDecimalToDisplay(this)"
                            >
                                .
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-2 p-1">
                    <div class="col-6">
                        <div class="d-grid">
                            <button
                                class="btn btn-secondary btn-block"
                                id="zero"
                                value="0"
                                onclick="addZeroToDisplay(this)"
                            >
                                0
                            </button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid">
                            <button
                                class="btn btn-warning btn-block"
                                id="equals"
                                value="="
                                onclick="calculate(this)"
                            >
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Suite -->
    <script 
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
    
</body>
</html>
