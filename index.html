<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap Styling -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Site Styling -->
    <link 
        rel="stylesheet" 
        href="site.css"
    >

</head>
<body>

    <div class="container-fluid">
        <div class="row g-2 p-1">
            <div class="col-6">
                <div class="d-grid">
                    <button
                        class="btn btn-danger btn-block"
                        id="clear"
                    >
                        AC
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-primary btn-block"
                        id="divide"
                    >
                        /
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-primary btn-block"
                        id="multiply"
                    >
                        X
                    </button>
                </div>
            </div>
        </div>
        <div class="row g-2 p-1">
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="seven"
                    >
                        7
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="eight"
                    >
                        8
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="nine"
                    >
                        9
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-primary btn-block"
                        id="subtract"
                    >
                        -
                    </button>
                </div>
            </div>
        </div>
        <div class="row g-2 p-1">
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="four"
                    >
                        4
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="five"
                    >
                        5
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-secondary btn-block"
                        id="six"
                    >
                        6
                    </button>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button
                        class="btn btn-primary btn-block"
                        id="add"
                    >
                        +
                    </button>
                </div>
            </div>

        </div>
        <div class="row g-2 p-1">

        </div>
        <div class="row g-2 p-1">

        </div>
    </div>

    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"
    ></script>

    <!-- Index Scripts -->
    <script 
        src="index.js"
    ></script>

</body>
</html>
